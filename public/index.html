<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Movie Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Find Your Next Favourite Movie</h1>
    <p>Let our AI recommend a perfect movie or show for you based on your taste and mood.</p>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Form Section -->
    <section class="form-section">
      <h2>Tell Us What You Like</h2>
      <form id="preference-form">
        
        <!-- Genre -->
        <label for="genre">Favourite Genre:</label>
        <select id="genre" name="genre">
          <option>Action</option>
          <option>Comedy</option>
          <option>Drama</option>
          <option>Romance</option>
          <option>Detective</option>
          <option>Sci-Fi</option>
        </select>

        <!-- Language -->
        <label for="language">Preferred Language:</label>
        <select id="language" name="language">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="ko">Korean</option>
          <option value="ja">Japanese</option>
          <option value="fr">French</option>
        </select>

        <!-- Mood -->
        <label for="mood">Current Mood:</label>
        <select id="mood" name="mood">
          <option>Excited</option>
          <option>Romantic</option>
          <option>Relaxed</option>
          <option>Adventurous</option>
          <option>Thoughtful</option>
        </select>

        <!-- Year range -->
        <div class="year-range">
          <div>
            <label for="yearFrom">Release Year From:</label>
            <input type="number" id="yearFrom" name="yearFrom" min="1900" max="2025" placeholder="e.g. 2001">
          </div>
          <div>
            <label for="yearTo">Release Year To:</label>
            <input type="number" id="yearTo" name="yearTo" min="1900" max="2025" placeholder="e.g. 2005">
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit">Get Recommendations</button>
      </form>
    </section>

    <!-- Results Section -->
    <section id="results" class="results">
      <!-- Movies will be injected here by script.js -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 AI Movie Recommender</p>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
